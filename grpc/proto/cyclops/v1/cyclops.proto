syntax = "proto3";

package cyclops.v1;

option go_package = "./grpc";

//import "google/protobuf/timestamp.proto";

//
service CyclopsService {
  rpc Ping(PingRequest) returns (PingResponse) {}
}

//
message PingRequest {
    string source = 1;
}

//
message PingResponse {
    uint32 retcode = 1;
}
